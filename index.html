<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bets</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="hero-bg">
  <header class="container-fluid">
    <h3>Extremely Realistic Sports Bets</h3>
  </header>


  <main class="container-fluid">
    <!-- <section class="row justify-content-center">

    </section> -->

    <section class="row justify-content-center ">
      <div class="col-2 ">
        <div class="d-flex justify-content-center">
          <h6>Bank</h6>
        </div>
        <div class="card d-flex bank-card rounded-5 p-2 fs-5 justify-content-center">
          <p class="mb-0"> $<span id="bank"></span></p>
        </div>

      </div>
    </section>

    <section class="row">
      <div class="col-6">
        <div class="d-flex justify-content-center">
          <h6>
            Team 1
          </h6>
        </div>

      </div>
      <div class="col-6">
        <div class="d-flex justify-content-center">
          <h6>
            Team 2
          </h6>
        </div>

      </div>

    </section>
    <section class="row justify-content-around">
      <div class="col-2">
        <div id="team-one" class="card d-flex p-1 team-card">
          Team 1
        </div>
      </div>
      <div class="col-2">
        <div id="team-two" class="card d-flex p-1 team-card">
          Team 2
        </div>
      </div>
    </section>

    <section class="row">
      <div class="col-6">
        <div class="d-flex justify-content-center m-3">
          <button onclick="placeBetOne(5)" class="btn btn-primary px-4 m-1">Bet 5</button>
          <button onclick="placeBetOne(25)" class="btn btn-primary px-4 m-1">Bet 25</button>
          <button onclick="placeBetOne(100)" class="btn btn-primary px-4 m-1">Bet 100</button>
          <button onclick="placeBetOne(bank)" class="btn btn-primary px-4 m-1">Bet All</button>
        </div>
      </div>

      <div class="col-6">
        <div class="d-flex justify-content-center m-3">
          <button onclick="placeBetTwo(5)" class="btn btn-primary px-4 m-1">Bet 5</button>
          <button onclick="placeBetTwo(25)" class="btn btn-primary px-4 m-1">Bet 25</button>
          <button onclick="placeBetTwo(100)" class="btn btn-primary px-4 m-1">Bet 100</button>
          <button onclick="placeBetTwo(bank)" class="btn btn-primary px-4 m-1">Bet All</button>
        </div>
      </div>

    </section>

    <section class="row">
      <div class="col">
        <button onclick="randomTeams()" class="btn btn-danger">New Team</button>

      </div>

    </section>






  </main>

  <script src="app.js"></script>
</body>

</html>
