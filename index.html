<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <header class="container-fluid">
    Bets

  <main class="container">
    <section class="row justify-center">

    <section class="row card-style">
      <div class="col-1 card">$100</div>
    </section>
    <section class="row">
      <div class="col-6 card" id="team-one">Team 1</div>
      <div class="col-6 card" id="team-two">Team 2</div>
    </section>
    <section class="row">
      <div class="col-6">
        <button class="btn btn-primary">Bet 5</button>
        <button class="btn btn-primary">Bet 25</button>
        <button class="btn btn-primary">Bet 100</button>
        <button class="btn btn-primary">Bet All</button>
      </div>
      <div class="col-6">
        <button class="btn btn-primary">Bet 5</button>
        <button class="btn btn-primary">Bet 25</button>
        <button class="btn btn-primary">Bet 100</button>
        <button class="btn btn-primary">Bet All</button>
      </div>
    </section>

    <section class="row">
      <div class="col">
        <button onclick="randomTeams()" class="btn btn-danger">New Team</button>

      </div>

    </section>






  </main>
